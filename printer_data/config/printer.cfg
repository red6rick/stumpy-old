# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design Trident 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config


[include mainsail.cfg]

######################################################################
# connected mcu
#  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_41000D000A50534E4E313120-if00
restart_method: command

[mcu EBB]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_4D0035000D50415833323720-if00
restart_method: command

######################################################################
# define the printer

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3000             #Max 4000
max_z_velocity: 30          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

[force_move]
enable_force_move: True


[include xyz_steppers.cfg]
[include extruder.cfg]
[include bed.cfg]
[include probe.cfg]
[include fans.cfg]
[include macros.cfg]
[include bed_and_gantry.cfg]
[include lcd.cfg]
[include leds.cfg]
[include stealthburner_leds.cfg]
[include menu_override.cfg]
[include resonance.cfg]

[network_status]    # from https://github.com/JeremyRuhland/klipper_network_status.git

